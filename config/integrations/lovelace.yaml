lovelace:
  # This is the default storage mode. My main Lovelace dashboard is UI managed.
  mode: yaml

  # Include external resources only add when mode is yaml, otherwise manage in the resources in the lovelace configuration panel.
  resources:
    - url: /hacsfiles/lovelace-meteofrance-weather-card/meteofrance-weather-card.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/battery-state-card/battery-state-card.js
      type: module
    - url: /hacsfiles/upcoming-media-card/upcoming-media-card.js
      type: module

  # Additional YAML-based Lovelace dashboards
  dashboards: !include ../lovelace/dashboards.yaml
